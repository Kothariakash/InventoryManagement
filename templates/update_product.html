{% extends 'index.html' %}
{% block title %}Update Location{% endblock %}
{% block content %}

<div class="container">
  <h2 class="text-center">
    Update Product
  </h2>
  <form action="/products/{{product.id}}/update" method="post">
    <div class="form-group">
      <label for="product-name">Product Name:</label>
      <input type="text" class="form-control" id="product-name" placeholder="product-name" name="product-name" value="{{product.name}}">
    </div>
    <button type="submit" class="btn btn-primary" value="Update product">Update Product</button>
  </form>
  {% if error %}
    <p class="text-danger"><strong>Error:</strong> {{ error }}
  {% endif %}
</div>
{% endblock %}
